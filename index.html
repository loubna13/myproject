<!DOCTYPE html>
<html>
<head>
	<title>Rock paper scissors</title>
	<meta charset="utf-8">
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
</head>
<body>
	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
		<div class="score-board">
			<div id="user" class="badge">user</div>
			<div id="computer" class="badge">computer</div>
			<span id="user-score">0</span>:<span id="computer-score">0</span>
		</div>
		<div class="result">
			<p>Paper beats rock.You win!</p>
		</div>

		<div class="choices">
			<div class="choice" id="r">
				<img src="img/rock.png" alt="rock">
				
			</div>
			<div class="choice" id="p">
				<img src="img/paper.png" alt="paper">
				
			</div>
			<div class="choice" id="s">
				<img src="img/scissors.png" width="80" alt="scissors">
				
			</div>
			
		</div>

		<p id="message">Make your move</p>
		<script type="text/javascript" src="index.js"></script>


</body>
</html>
